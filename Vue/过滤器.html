<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器</title>
</head>
<body>
    <div id="app">
        <p>{{6666 | glq(233, 233)}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({

            el: '#app',
            filters: {

                glq(...val) {

                    return "￥" + val;

                }

            }

        });
    </script>
</body>
</html>
