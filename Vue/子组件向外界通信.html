<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子组件向外界通信</title>
</head>
<body>
    <div id="app">
        <my-btn @my_total="countAdd()"></my-btn>
        <my-btn @my_total="countAdd()"></my-btn>
        <my-btn @my_total="countAdd()"></my-btn>
        <p>一共点击了{{count}}次</p>
    </div>
    <template id="my_btn">
        <button @click = "total()">点击了{{count}}次</button>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.component("my-btn", {

            template: "#my_btn",
            data: function() {

                return {

                    count: 0

                }

            },
            methods: {

                total() {

                    this.count += 1;
                    this.$emit("my_total");

                }

            }

        });
        var app = new Vue({

            el: '#app',
            data: {

                count: 0

            },
            methods: {

                countAdd() {

                    this.count += 1;

                }

            }

        });
    </script>
</body>
</html>
