<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件data选项必须是函数</title>
</head>
<body>
    <div id="app">
        <my-btn></my-btn>
        <my-btn></my-btn>
        <my-btn></my-btn>
        <my-btn></my-btn>
        <my-btn></my-btn>
    </div>
    <template id="my_btn"><button @click = "count++;">点击的次数：{{count}}</button></template>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.component("my-btn", {

            template: `#my_btn`,
            data: function() {

                return {

                    count: 0

                }

            }

        });
        var app = new Vue({

            el: '#app'

        });
    </script>
</body>
</html>
