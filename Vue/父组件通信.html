<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父组件通信</title>
</head>
<body>
    <div id="app">
        <my-date msg="今天天气不错！"></my-date>
        <my-date msg="今天天气不好！"></my-date>
    </div>
    <template id="my_date">
        <div>
            <p>{{msg}}</p>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.component("my-date", {
            template: `#my_date`,
            props: ['msg']

        });
        var app = new Vue({

            el: '#app'

        });
    </script>
</body>
</html>
