<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性</title>
</head>
<body>
    <div id="app">
        <button @click = "f1()">{{ msg }}</button>
        <div>
            <p>{{ msg2 }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({

            el: '#app',
            data: {

                msg: "按钮",
                msg2: ""

            },
            methods: {

                f1: function() {

                    this.msg_computed2 = "say hello";
                    this.msg = this.msg_computed1;

                }

            },
            computed: {

                // 默认get方法。
                msg_computed1: function() {

                    return "计算属性";

                },
                // get方法和set方法。
                msg_computed2: {

                    get: function() {

                        return this.msg2;

                    },
                    set: function(str) {

                        alert("hello, wo shou dao le!");
                        this.msg2 = str;

                    }

                }

            }

        });
    </script>
</body>
</html>
