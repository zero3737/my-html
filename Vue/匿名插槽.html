<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>匿名插槽</title>
</head>
<body>
    <div id="app">
        <my-tag>
            <slot>
                <p>我是段落！</p>
                <h3>你好世界！</h3>
            </slot>
        </my-tag>
    </div>
    <template id="my_tag">
        <div>
            <h2>插槽的头部</h2>
            <slot>匿名插槽</slot>
            <footer>插槽的尾部</footer>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.component("my-tag", {

            template: "#my_tag",

        });
        var app = new Vue({

            el: '#app'

        });
    </script>
</body>
</html>
