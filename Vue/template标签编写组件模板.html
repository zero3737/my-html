<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template标签编写组件模板</title>
</head>
<body>
    <div id="app">
        <my-date></my-date>
    </div>
    <template id = "my_date">
        <div>
            <input type="date">
            <p>今天天气很好！</p>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.component("my-date", {

            template: `#my_date`

        });
        var app = new Vue({

            el: '#app'

        });
    </script>
</body>
</html>
