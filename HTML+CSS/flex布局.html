<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex布局</title>
    <style>
        * {

            margin: 0;
            padding: 0;

        }
        body > div {

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 100%;

        }
        body > div > div {

            flex: 1 1 500px;
            height: 300px;
            margin: 10px;
            background-color: #000;
            
        }
    </style>
</head>
<body>
    <div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
